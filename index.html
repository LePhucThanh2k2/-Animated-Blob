<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle-Dark-Mode</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contain">
      <div class="signup">
        <div class="signup-content">
          <form action="#">
            <h1 class="signup__heading">Sign Up</h1>
            <h2 class="signup__caption">Sign up width</h2>
            <div class="signup-social">
              <a href="#" class="signup-socia--google">
                <i class="fa-brands fa-google signup-social--google__icon"></i>
                <p class="signup-social--google__text">Sign up with Google</p>
              </a>
              <a href="#" class="signup-socia--facebook">
                <i
                  class="fa-brands fa-facebook signup-social--facebook__icon"
                ></i>
                <p class="signup-social--facebook__text">
                  Sign up with facebook
                </p>
              </a>
            </div>
            <div class="signup-form">
              <div class="signup-form__group">
                <label for="input-name" class="input-name__label">Name</label>
                <input type="text" class="input-name" id="input-name" />
              </div>
              <div class="signup-form__group">
                <label for="input-email" class="input-email__label"
                  >Email</label
                >
                <input type="text" class="input-email" id="input-email" />
              </div>
              <div class="signup-form__group">
                <label for="input-password" class="input-password__label"
                  >Password</label
                >
                <input
                  type="password"
                  class="input-password"
                  id="input-password"
                />
              </div>
            </div>
            <div class="signup-showpass">
              <input
                type="checkbox"
                onclick="showPass()"
                class="input-checkbox"
                id="input-checkbox"
              />
              <label for="input-checkbox" class="input-checkbox__label"
                >Show Password</label
              >
            </div>
            <div class="signup-term">
              <input
                type="checkbox"
                name="input-term"
                id="input-term"
                class="input-term"
              />
              <label for="input-term" class="input-term__label"
                >I've read and agree with Term of Service and our Privacy
                Policy</label
              >
            </div>
            <button type="submit" class="signup-button">
              <i class="fa-solid fa-arrow-right signup-button__icon"></i>
            </button>
          </form>
          <p class="signin-text">
            Already have an account ?
            <a href="#" class="signin-link">Sign In</a>
          </p>
        </div>
        <div class="signup-image">
          <img src="./rocket.jpg" alt="" class="signup-image__rocket" />
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
