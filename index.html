<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom-Radio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="input__heading">Em Có Yêu Tôi Không ?</h1>
    <form action="" class="input">
      <input
        type="radio"
        name="gender"
        id="input__radio"
        class="input__radio"
      />
      <label for="input__radio" class="radio__label">A.Có</label>
      <input
        type="radio"
        name="gender"
        id="input__radio1"
        class="input__radio1"
      />
      <label for="input__radio1" class="radio__label1">B.Không</label>
      <input
        type="radio"
        name="gender"
        id="input__radio2"
        class="input__radio2"
      />
      <label for="input__radio2" class="radio__label2">C.Chưa Biết</label>
    </form>
    <script src="javascript.js"></script>
  </body>
</html>
